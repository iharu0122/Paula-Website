<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Empty</title>
    <link rel="stylesheet" href="emptycart.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gantari:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-left">
          <img
            src="images/paulalogo.png"
            alt="Paula's Choice Logo"
            class="logo"
          />
        </div>
        <nav class="nav-center">
          <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">New Launch</a></li>
            <li><a href="#">Bundles</a></li>
            <li><a href="#">Take Skin Quiz</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
        <div class="nav-right icons">
          <a href="#"><img src="images/searchicon.png" alt="Search Icon" /></a>
          <a href="#"><img src="images/humanicon.png" alt="User Icon" /></a>
          <a href="#"><img src="images/carticon.png" alt="Cart Icon" /></a>
        </div>
      </div>
    </header>

    <main>
      <div class="cart-container">
        <h1>Your Cart</h1>
        <div class="empty-cart">
          <p>Your cart is currently empty.</p>
          <a href="#" class="shop-now">Shop Now</a>
        </div>
      </div>
    </main>

    <footer>
      <p>© 2025 Paula’s Choice. All rights reserved.</p>
    </footer>
  </body>
</html>
